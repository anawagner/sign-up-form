<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img src="./images/sunflowerwindmill.jpg" alt="">

  <div class="content">
    <p>This is not a real online service! You need something like this in your life to help you realize your
      deepest dreams. Sign up <em>now</em> to get started.
    </p>
    <p>You <em>know</em> you want to.</p>
    <p>
      Photo by <a
        href="https://unsplash.com/@unandalusgus?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Gustavo
        Quep√≥n</a> on <a
        href="https://unsplash.com/@anarchywagner/likes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>

    <form action="" method="get">
      <h3>Let's do this!</h3>

      <div class="field">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname">
    </div>

    <div class="field">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname">
</div>

<div class="field">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>

    <div class="field">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone">
    </div>

    <div class="field">
      <label for="password">password</label>
      <input type="password" name="pw" id="pw">
    </div>

    <div class="field">
      <label for="confirm">confirm password</label>
      <input type="password" name="confirm" id="confirm">
    </div>
      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="./login">Log in</a></p>
  </div>
</body>

</html>
